---
name: CI

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-type-test:
    name: Lint, Type, Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Node is required to install and run the explicit Prettier check in CI.
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install package + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Install formatting tools
        run: |
          npm install --global prettier@4.0.0-alpha.8
          python -m pip install yamllint==1.35.1

      - name: Install Rust toolchain (sim harness)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          "$HOME/.cargo/bin/rustc" --version
          "$HOME/.cargo/bin/cargo" --version

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Prettier check
        run: |
          mapfile -t prettier_files < <(git ls-files '*.md' '*.json' '*.yml' '*.yaml')
          if [ "${#prettier_files[@]}" -gt 0 ]; then
            prettier --check "${prettier_files[@]}"
          fi

      - name: Yamllint
        run: |
          mapfile -t yaml_files < <(git ls-files '*.yml' '*.yaml')
          if [ "${#yaml_files[@]}" -gt 0 ]; then
            yamllint "${yaml_files[@]}"
          fi

      - name: Pyright
        run: pyright

      - name: Pytest
        run: pytest -q --ignore=tests/test_chia_wallet_sdk_simulator_harness.py

      - name: Pytest (chia-wallet-sdk simulator harness on Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: pytest -q tests/test_chia_wallet_sdk_simulator_harness.py
