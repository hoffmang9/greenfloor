---
name: CI

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-type-test:
    name: Lint, Type, Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package + dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Install Rust toolchain (sim harness)
        if: matrix.os == 'ubuntu-latest'
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          "$HOME/.cargo/bin/rustc" --version
          "$HOME/.cargo/bin/cargo" --version

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Pyright
        run: pyright

      - name: Pytest
        run: pytest -q --ignore=tests/test_chia_wallet_sdk_simulator_harness.py

      - name: Pytest (chia-wallet-sdk simulator harness)
        if: matrix.os == 'ubuntu-latest'
        run: pytest -q tests/test_chia_wallet_sdk_simulator_harness.py
